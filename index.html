<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
</head>
<body class="flex">

        <div id="app" class="flex">
            <section class="contacts flex-column">
                <header class="conversation-contact flex-between">
                    <div class="contact-info flex flex-centered">
                        <img src="../img/avatar_io.jpg" alt="contact pic" class="contact-picture">
                        <p class="contact-name">Sofia</p>
                    </div>
                    <div class="action-buttons ">
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-message"></i>
                    </div>
                </header>
                <div class="notifications"></div>
                <div class="searchbar"></div>
                <div class="contacts-list">
                    <div class="list-item flex " v-for="(item, index) in contacts" :key="index"
                    @click="setActiveContact(index)"
                    >
                        <img src="../img/avatar_1.jpg" alt="contact pic" class="mkm-contact-picture">
                        <div class="msg flex-column">
                            <p class="contact-name">
                                {{ item.name }}
                            </p>
                            <p class="ultimo-messaggio">Ultimo messaggio inviato</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="messages">
                <header class="conversation-contact flex-between">
                    <div class="contact-info flex flex-centered">
                        <img src="../img/avatar_1.jpg" alt="contact pic" class="mkm-contact-picture">
                        <p class="contact-name">Mammt</p>
                    </div>
                    <div class="action-buttons ">
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-message"></i>
                    </div>
                </header>
                <div class="active-conversation flex-column">
                    <article class="single-message sent"> 
                        <div class="msg">
                        </div>
                    </article>
                    <article class="single-message recived"> adipisicing elit. In a alias voluptatum ab numquam

                    </article>
                </div>
                <div class="message-input">
                        
                    </div>
            </section>
        </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="JS/script.js"></script>
</body>
</html>
